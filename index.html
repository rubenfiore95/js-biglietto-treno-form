<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Biglietteria Treno</title>
  </head>
  <body>
    <h1 class=" text-center">Biglietteria</h1>
    <div class="d-flex justify-content-center">
      <form id="ticketForm">
        <div class="mb-3">
          <label for="tripLenghtKm" class="form-label"
            >Lunghezza del viaggio</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="kmdapercorrere"
            aria-describedby="tripLenghtHelp"
          />

          <div id="tripLenghtHelp" class="form-text">
            Scrivi in KM la lunghezza del percorso.
          </div>

        </div>

        <div class="mb-3">
          <label for="userAge" class="form-label">Età del passeggero</label>
          <input
            type="number"
            class="form-control"
            id="etainserita"
            aria-describedby="userAgeHelp"
          />
          <div id="userAge" class="form-text">Scrivi l'età del passeggero</div>
        </div>
        <button type="submit" class="btn btn-danger">Calcola prezzo</button>
      </form>
    </div>
    <div class="text-center mt-3" id="output"></div>
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="calcolatore.js"></script>
  </body>
</html>
